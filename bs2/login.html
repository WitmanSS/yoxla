<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>login</title>
</head>
<body class="bg-secondary">
    
        <div class="container jumbotron bg-dark rounded">
            <h2 class="text-center text-primary">Login page</h2>
            <form novalidate >
                <div class="form-group text-white">
                    <label for="email" id="label">Enter email</label>
                    <input type="email" name="email" id="email" class="form-control">
                    <p id="change" style="cursor: pointer;">Use username instead</p>
                </div>
                <div class="form-group">
                    <label for="password">Enter password</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <p id="error"></p>
                <button type="submit" class="btn btn-primary form-control">Login</button>
            </form>
            <a href="./register.html">Register page</a>
        </div>
        <script src="log.js"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
