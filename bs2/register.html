<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body> <div style="background-color:#FFFAFA; border: radius 5px;" class="container jumbotron">  
  <h2 class="text-center">Register page</h2>
    <form class="text-center " style="background-color: alicewhite" novalidate>
     <div class="  form-group ">
        <label for="exampleInputusername1" class="form-label">username</label>
        <input type="text" class="form-control rounded-pill" id="Inputusername">
        <p id="username-error"></p>
      </div>
        <div class="form-group">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control rounded-pill" id="InputEmail" aria-describedby="emailHelp">
          <p id="email-error"></p>
        </div>
        <div class="form-group ">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control rounded-pill" id="InputPassword">
          <p id="password-error"></p>
        </div>
         <div class="form-group "> 
          <input type="checkbox" class="form-check-input rounded-pill" id="exampleCheck">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary rounded-pill ">Submit</button>
      </form></div>
    <script src="./register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script> 
</body>
</html>
